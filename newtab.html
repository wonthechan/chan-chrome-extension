<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>
  <body>
    <div class='body-wrapper'>
      <div class='background-overlay'></div>

      <div class='song-info-card'>
        <h1 class='title'></h1>
        <h3 class='year'></h3>
        <div class='score-wrap'>
          <span class='score'></span>
        </div>
        <p class='overview'></p>
        <div class='links-wrapper'>
          <a class='open-song-info'>Lyrics & Info</a>
          <a class='show-trailer'>Trailer</a>
          <!-- <a class='show-on-imdb'>Show on IMDb</a> -->
          <a class='play-song-intro' href=''>Play Intro</a>
        </div>
      </div>

      <div class='info-block'>
        <h3 class='day'>30</h3><h3 class='month'></h3>
        <h1 class='day-name'></h1>
        <h1 class='year'></h1>
        <p class='time'></p>
      </div>

    </div>
    
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/jquery.show-more.js"></script>
    <script src="assets/js/main.js"></script>
</html>
